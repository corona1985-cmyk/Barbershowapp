
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>BarberShow - Sistema Multi-Sede</title>
    <!-- ConfiguraciÃ³n para Android APK -->
    <meta name="theme-color" content="#1e293b">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overscroll-behavior-y: contain; /* Evita el 'pull to refresh' de Android */
            -webkit-tap-highlight-color: transparent;
        }
        /* Ajuste para que los campos de texto no hagan zoom en Android */
        input, select, textarea {
            font-size: 16px !important;
        }
        @media print {
            .no-print, nav, aside, header { display: none !important; }
            .print-header { display: block !important; }
            body { background: white !important; }
            main { margin-left: 0 !important; padding: 0 !important; height: auto !important; overflow: visible !important; }
            .print-container { padding: 20px !important; }
            .page-break-inside-avoid { page-break-inside: avoid; }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
